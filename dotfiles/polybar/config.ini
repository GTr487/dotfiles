[bar/mainbar]
width = 100%
height = 15
background = #000000
foreground = #ffffff
font-0 = sans:size=9
modules-left = bspwm
modules-right = date

[colors]
background = #000000
foreground = #ffffff

[module/bspwm]
type = internal/bspwm
format = <label-state>
label-focused = ●
label-focused-background = #44475a
label-focused-foreground = #f8f8f2
label-occupied = ●
label-occupied-foreground = #bbbbbb
label-empty = ●
label-empty-foreground = #666666
label-separator = " "
label-separator-padding = 0

[module/date]
type = internal/date
interval = 1.0
date = %d-%m-%Y%
time = %H:%M:%S
label = %date% %time%
label-font = 0
